<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/assets/css/error-handler-ui.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="eyes-Container">
            <div class="eye left-Eye">
                <div class="pupil-Out"></div>
                <div class="pupil-In"></div>
            </div>
            <div class="eye right-Eye">
                <div class="pupil-Out"></div>
                <div class="pupil-In"></div>
            </div>
        </div>
        <div class="error-Box-Container">
            <div class="error-Box">
                <div class="left-Hand hand">
                    <div class="left-Finger-Container">
                        <div class="fingers left-Fingers finger-1"></div>
                        <div class="fingers left-Fingers finger-2"></div>
                        <div class="fingers left-Fingers finger-3"></div> 
                    </div>
                </div>
                <div class="right-Hand hand">
                    <div class="right-Finger-Container">
                        <div class="fingers left-Fingers finger-1"></div>
                        <div class="fingers left-Fingers finger-2"></div>
                        <div class="fingers left-Fingers finger-3"></div> 
                    </div>
                </div>
                <div class="text-Container">
                    <h2 class="error-Title">404</h2>
                    <span class="error-Description"></span>
                </div>
            </div>

        </div>

    </div>
    <script src="../../public/assets/js/error-handler-ui.js"></script>
</body>
</html>
